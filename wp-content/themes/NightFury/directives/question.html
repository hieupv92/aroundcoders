<div id="question" ng-show="question != undefined">
	<div class="container">
		<div class="col-md-9 col-sm-8 col-xs-12 post">
			<div class="panel panel-default">
				<div class="panel-heading">
					<ul class="breadcrum">
						<li>
							<a href="/">
								<span class="glyphicon glyphicon-home"></span>
							</a>
						</li>
						<li><a href="" ng-bind="question.title | shortContent:30"></a></li>
					</ul>
				</div>
				<div class="panel-body">
					<div class="title">
						<strong ng-bind="question.title"></strong>
					</div>
					<div class="info">
						<div class="postby pull-left">
							<span class="glyphicon glyphicon-user"></span>
							<span ng-bind="question.author.name"></span>
						</div>
						<div class="posttime pull-left">
							<span class="glyphicon glyphicon-time"></span>
							<span ng-bind="question.date"></span>
						</div>
					</div>
					<div class="content" ng-bind-html="question.content | unsafe"></div>
				</div>
				<fb-comment id="fbcomment" num-posts="10"></fb-comment>
			</div>
		</div>
		<div class="col-md-3 col-sm-4 hidden-xs">
			<question-block category-name="questions" number-posts="10"></question-block>
		</div>
	</div>
</div>
