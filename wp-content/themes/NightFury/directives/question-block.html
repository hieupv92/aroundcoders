<div class="panel panel-default" ng-show="questions != undefined">
	<div class="panel-heading">Questions</div>
	<div class="panel-body">
		<ul class="question">
			<li class="title" ng-repeat="question in questions">
				<a ng-href="/questions/{{ question.slug }}" ng-click="ViewQuest(question)"><p ng-bind="question.title | limitTo:100"></p></a>
			</li>
		</ul>
	</div>
</div>
